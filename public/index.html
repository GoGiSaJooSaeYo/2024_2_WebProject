<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>극모아</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./common.css">
  <link rel="icon" href="data:,">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div id="background-overlay">
    <img src="" alt="Background Image" />
  </div>

  <div id="loading" style="display: none;">
    <div>
      <img src="./img/loading.gif" alt="Loading" />
    </div>
    <div class="loader"></div>
  </div>

  <header></header>
  <div class="container-wrapper">
    <div class="ad">
      <div class="ad-ment">
        여기에
      </div>
    </div>

    <div class="container">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요"">
      <button onclick=" searchPlays()">검색</button>
        <button class="filter" onclick="toggleFilterOptions()">필터</button>
        <!-- <button id="themeToggleButton">테마</button> -->
      </div>

      <!-- 필터 옵션 (날짜, 장르) -->
      <div id="filterOptions" class="filter-options" style="display: none;">
        <label for="areaFilter">지역:</label>
        <input type="text" id="area" placeholder=" 시/도" />
        <label for="dateFilter">날짜 범위:</label>
        <input type="date" id="fromDate" />
        <input type="date" id="toDate" />
      </div>

      <div class="carousel">
        <div id="playList" class="play-list">
          <!-- 연극 목록이 여기에 동적으로 표시됩니다 -->
        </div>
        <div id="playList2" class="play-list" aria-hidden>
        </div>
        <div id="noPlay" style="display : none;">
          <h3>No plays found</h3>
        </div>
      </div>
    </div>

    <div class="ad">
      <div class="ad-ment">
        광고하세요!
      </div>
    </div>
  </div>
  <footer></footer>
</body>

</html>
