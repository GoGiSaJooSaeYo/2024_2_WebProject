<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연극 상세 정보</title>
  <link rel="stylesheet" href="./details.css">
  <link rel="stylesheet" href="./common.css">
  <script src="./details.js" defer></script>
</head>

<body>
  <div id="loadingDetails">
    <div class="loadingDetails"></div>
  </div>

  <header>
  </header>
  <div class="container-wrapper">
    <div class="details-ad">
      여기에
    </div>
    <div class="details-container">
      <div class="details-header">
        <img id="poster" src="" alt="연극 포스터">
        <div class="details-info">
          <h1 id="title">연극 제목</h1>
          <p><strong>장소:</strong> <span id="place">장소 없음</span></p>
          <p><strong>기간:</strong> <span id="period">기간 정보 없음</span></p>
          <p><strong>티켓 가격:</strong> <span id="price">가격 정보 없음</span></p>
          <p><strong>문의:</strong> <span id="phone">문의 정보 없음</span></p>
          <button id="ticketLink" class="button">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">티켓 예매하기</span>
          </button>
        </div>
        <div id="map">
          <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f66afe2b94ea56df5261de1bec424e9d&libraries=clusterer"></script>
        </div>
      </div>
      <div class="details-footer">
      </div>
    </div>
    <div class="details-ad">
      여기에
    </div>
  </div>
  <footer>

  </footer>
</body>

</html>
