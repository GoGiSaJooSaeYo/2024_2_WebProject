<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연극 모아보기</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="data:,">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>연극 모아보기</h1>
    </header>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요"">
      <button onclick=" searchPlays()">검색</button>
      <button class="filter" onclick="toggleFilterOptions()">필터</button>
    </div>

    <!-- 필터 옵션 (날짜, 장르) -->
    <div id="filterOptions" class="filter-options" style="display: none;">
      <label for="areaFilter">지역:</label>
      <input type="text" id="area" placeholder=" 시/도" />
      <label for="dateFilter">날짜 범위:</label>
      <input type="date" id="fromDate" />
      <input type="date" id="toDate" />
    </div>

    <div id="playList" class="play-list">
      <!-- 연극 목록이 여기에 동적으로 표시됩니다 -->
    </div>

    <div id="noPlay" style="display : none;">
      <h3>No plays found</h3>
    </div>
    <div class="pagination">
      <!-- 페이지네이션 기능 -->
    </div>
    <footer>
      <p>로고</p>
    </footer>
  </div>
</body>

</html>
